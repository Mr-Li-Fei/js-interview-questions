        function debounce(func, wait) {
            console.log(111, func, wait, 222);
            let timeout;
            return function () {
                let context = this;
                let args = arguments;

                if (timeout) clearTimeout(timeout);
                
                timeout = setTimeout(() => {
                    console.log(222);
                    func.apply(context, args)
                }, wait);
            }
        }
